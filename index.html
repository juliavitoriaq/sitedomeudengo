<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Feliz Aniversário Amor 💖</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Comic Sans MS", cursive, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    color: #fff;
    text-align: center;
  }
  header {
    padding: 50px 20px;
  }
  header h1 {
    font-size: 3em;
    margin: 0;
  }
  .photo {
    max-width: 90%;
    height: auto;
    border: 5px solid white;
    border-radius: 20px;
    margin: 30px auto;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }
  footer {
    padding: 20px;
    font-size: 1.2em;
  }
</style>
</head>
<body>
  <header>
    <h1>🎉 Feliz Aniversário, meu amor! 🎉</h1>
    <p>Hoje celebramos o dia mais especial: o seu! ✨❤️</p>
  </header>
  <main>
    <img src="./1000170443.jpg" alt="Nosso Amor" class="photo" />
    <p>Que seu dia seja tão lindo quanto o nosso amor. Te amo infinitamente! 💖🥰</p>
  </main>
  <footer>
    Feito com muito amor só pra você 💘
  </footer>
</body>
</html>
